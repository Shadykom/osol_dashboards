<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Osol Dashboard - نظام إدارة شامل للخدمات المصرفية والتمويلية" />
    <meta name="keywords" content="dashboard, banking, finance, osol, أصول" />
    <meta name="author" content="Osol Modern Finance" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Osol Dashboard - أصول الحديثة للتمويل" />
    <meta property="og:description" content="نظام إدارة شامل للخدمات المصرفية والتمويلية" />
    <meta property="og:type" content="website" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    
    <!-- Fallback styles for loading -->
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #64748b;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }
    </style>
    
    <title>Osol Dashboard - أصول الحديثة للتمويل</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري تحميل لوحة التحكم...</div>
      </div>
    </div>
    
    <!-- Error fallback script -->
    <script>
      // Simple error handling for critical failures
      window.addEventListener('error', function(e) {
        console.error('Critical error:', e.error);
        
        // If React fails to load, show a basic error message
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('loading-spinner')) {
            root.innerHTML = `
              <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                <div style="background: #fee2e2; border: 1px solid #fecaca; border-radius: 8px; padding: 20px; max-width: 400px;">
                  <h2 style="color: #dc2626; margin: 0 0 10px 0;">خطأ في التحميل</h2>
                  <p style="color: #7f1d1d; margin: 0 0 15px 0;">حدث خطأ أثناء تحميل التطبيق. يرجى المحاولة مرة أخرى.</p>
                  <button onclick="window.location.reload()" style="background: #dc2626; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    إعادة تحميل
                  </button>
                </div>
              </div>
            `;
          }
        }, 10000); // Show error after 10 seconds if still loading
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
